<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainCtrl">
  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <input ng-model="searchName" class="form-control" placeholder="Search Name">
        <input ng-model="searchPlace" class="form-control" placeholder="Search Location">

        <select ng-model ="sortPredicate" class="input-medium" ng-options="val as prop for (prop, val) in sortOptions[0]">
        </select>
        <select ng-model="sortDescend" class="input-medium" ng-options="val as prop for (prop, val) in sortOptions[1]">
        </select>

      </div>
    </form>


    <ul ng-repeat="friend in friendsMapped | filter: {name: searchName, $: searchPlace } | orderBy:sortPredicate:sortDescend">
      <li class='friend'>
        <img class="profile-pic" src={{friend.pic_square}}>

        <h3>{{friend.name}}</h3>

        <div class="location">
          Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
        </div>

        <div class="status">
         {{friend.status.message}} <span class="hashtag">#ihateprovo</span>
        </div>

        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
